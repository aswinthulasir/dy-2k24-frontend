<!DOCTYPE html>

<body>

    <div id="skipbt">
        Skip
        <span class="material-symbols-outlined">
            navigate_next

    </div>
    <div class="fw fh sc c col" id="rw2" style="transition: 400ms;opacity: 0;display: none;">

            <div id="sliderMatte"></div>
        </div>
</div>

<video src="assets/anim.webm"  muted class="fw" id="bgVid" style="height: auto;"></video>
    <img src="assets/titleCard.png"  class="sc" id="title" style="display: none;">  

<div class="fw fh sc" id="hBG" style="opacity: 0;">
    <div id="promptSignin" class="sc" style="transform: translate(-50%,200%);">
        Sign In
    </div>
<div class="abs top right row c" style="gap: 12px;padding: 12px;"> 

<div id="cart" class="topShelfIcons">
    <span class="material-symbols-outlined">
       shopping_cart
        </span>
</div>

        account_circle
        </span>
</div>

</div>
</div>
